<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 15px;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .login-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            max-width: 375px;
            min-height: 700px;
            padding: 0 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .status-bar {
            width: 105.5%;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        .status-bar-image {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 10px;
            margin-top: 6px;
            width: 100%;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .icon, .logo {
            object-fit: contain;
            object-position: center;
        }

        .icon {
            height: 24px;
        }

        .logo {
            height: 28px;
            margin-left: 10px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
        }

        .login-title {
            font-size: 28px;
            color: #000;
            font-weight: 700;
        }

        .input-group {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            text-align: left;
            width: 100%;
        }

        .input-label {
            color: #000;
            font-weight: 500;
        }

        .input-field {
            margin-top: 6px;
            padding: 15px 20px;
            border-radius: 20px;
            border: 1px solid #afafaf;
            font-size: 16px;
            color: #afafaf;
        }

        .login-button {
            width: 100%;
            background-color: #1a8eea;
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            border: none;
            border-radius: 30px;
            padding: 12px;
            margin-top: 20px;
            cursor: pointer;
            text-align: center;
        }

        .oauth-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }

        .oauth-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            margin: 10px 0;
        }

        .oauth-image {
            object-fit: contain;
            object-position: center;
            width: 250px;
            height: auto;
        }

        .signup-prompt {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        .prompt-text {
            color: #afafaf;
        }

        .signup-link {
            color: #000;
            text-decoration: none;
        }

        @media (max-width: 480px) {
            .login-wrapper {
                max-width: 100%;
                padding: 0;
                border-radius: 0;
            }

            .status-bar {
                width: 100%;
            }

            .top-bar {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <section class="login-container">
        <div class="login-wrapper">
            <header class="status-bar">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/709fb30a714d8271b00bf71500c87f33944595ba4c94335822f6e95ad9a9d4fc?placeholderIfAbsent=true&apiKey=9c412359084b4132afb6794c85f4963d" alt="" class="status-bar-image">
            </header>
            <nav class="top-bar">
                <div class="logo-container">
                    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/b2e4c0c7c1e2e0b66ebac144ca064e6971c1013ac35a5df116458ecd8531b314?placeholderIfAbsent=true&apiKey=9c412359084b4132afb6794c85f4963d" alt="Menu icon" class="icon">
                    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/300a5fd508fb7d59730f248a0e7ad101cd2006ce2c0e39bd030bd1f19722e6ee?placeholderIfAbsent=true&apiKey=9c412359084b4132afb6794c85f4963d" alt="Company logo" class="logo">
                </div>
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/46c3c30efef84a2da4e0971fad0eae7f592ab34a4bccdc9fcebfc2bb5abb3db3?placeholderIfAbsent=true&apiKey=9c412359084b4132afb6794c85f4963d" alt="User profile icon" class="icon">
            </nav>
            <main class="login-form">
                <h1 class="login-title">로그인</h1>
                <form>
                    <div class="input-group">
                        <label for="user-id" class="input-label">아이디</label>
                        <input type="text" id="user-id" class="input-field" placeholder="Your id" aria-label="Enter your user ID">
                    </div>
                    <div class="input-group">
                        <label for="user-password" class="input-label">비밀번호</label>
                        <input type="password" id="user-password" class="input-field" placeholder="********" aria-label="Enter your password">
                    </div>
                    <button type="submit" class="login-button">로그인</button>
                </form>
                <section class="oauth-section">
                    <button class="oauth-button" onclick="window.location.href='https://example.com/oauth';">
                        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/4490d32a3caaefb51e6c03704abf15444648d877b729b904a154eb81f6a1b9df?placeholderIfAbsent=true&apiKey=9c412359084b4132afb6794c85f4963d" alt="OAuth login option 1" class="oauth-image">
                    </button>
                    <div class="signup-prompt">
                        <p class="prompt-text">계정이 없으신가요?</p>
                        <a href="#" class="signup-link">회원가입</a>
                    </div>
                </section>
            </main>
        </div>
    </section>
</body>
</html>
